<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../../../img/favicon.ico" />
  <link rel="stylesheet" href="../../standard.css" type="text/css">
  <title>New York, USA</title>
</head>

<body class="space-theme">
  <div class="fixedHeader">
    <div class="pageHeader level mb-0">
      <div class="level-left">
        <p><a href="../../index.html"><img class="pl-4 pt-1 pb-0" src="../../img/tbhome.gif"></a></p>
        <p><img class="pl-2 pt-2" src="../../img/banner.gif"></p>
      </div>
    </div>
  </div>

  <section class="section pt-2 pl-3">
    <div class="columns mt-1 is-multiline">

      <div class="column is-2-desktop">
        <div class="content p3 comment">
          <p class="mb-0 comment-text">New York, USA</p>
          <p><small>June 1986</small></p>
          <p class="smaller"><em>I flew out on Concord and back on Virgin Atlantic!</em></p>
        </div>
      </div>
      <div class="column is-4-desktop">
        <div class="content pl-2">
          <p><img src="concord.gif"><br><span class="smaller">Luggage tag.</span></p>
        </div>
      </div>
      <div class="column is-4-desktop">
        <div class="content pl-2">
          <p><img src="newyork1.jpg"><br><span class="smaller">New York skyline with the twin towers.</span></p>
        </div>
      </div>
      <div class="column is-4-desktop">
        <div class="content pl-2">
          <p><img src="newyork2.jpg"><br><span class="smaller">Waldorf Astoria where I stayed.</span></p>
        </div>
      </div>
      <div class="column is-4-desktop">
        <div class="content pl-2">
          <p><img src="newyork3.jpg"><br><span class="smaller">Statue of Liberty from the ferry.</span></p>
        </div>
      </div>

    </div>
  </section>
